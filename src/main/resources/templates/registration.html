<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Registration</title>
    <style>
            .center {
                text-align: center;
                margin-top: 11%;
            }
            .but {
                margin-top: .2%;
            }
            .error {
                display: inline;
                position: absolute;
                color: red;
                font-weight: bold;
                right: 31%;
            }
        </style>
</head>
<body>
<form method="post" class="center" th:action="@{/registration}" th:object="${UserDto}">
    <label>Please fill in the fields below</label><br>
    <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</span>
    <input type="text" placeholder="Email" th:field="*{email}"><br>
    <label></label><br>
    <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</span>
    <input type="password" placeholder="Password" th:field="*{password}"><br>
    <label for="confirm"></label><br>
    <input type="password" placeholder="Confirm password" id="confirm" name="confirm"><br>
    <label></label><br>
    <span class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name Error</span>
    <input type="text" placeholder="First name" th:field="*{firstName}"><br>
    <label></label><br>
    <span class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name Error</span>
    <input type="text" placeholder="Last name" th:field="*{lastName}"><br>
    <button type="submit" class="but">Register</button>
</form>
</body>
</html>
