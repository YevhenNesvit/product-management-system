<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Registration</title>
</head>
<body>
<form method="post" class="center" th:action="@{/registration}" th:object="${UserDto}">
    <label>Please fill in the fields below</label><br>
    <span class="email" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</span>
    <span class="user" th:text="${userExists}">User exists</span>
    <input type="text" placeholder="Email" th:field="*{email}" autocomplete="new-password"><br>
    <label></label><br>
    <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</span>
    <input type="password" placeholder="Password" th:field="*{password}" autocomplete="new-password"><br>
    <label></label><br>
    <span class="confirm" th:text="${confirmation}">Confirm error></span>
    <input type="password" name="confirm" placeholder="Confirm password"><br>
    <label></label><br>
    <span class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name Error</span>
    <input type="text" placeholder="First name" th:field="*{firstName}"><br>
    <label></label><br>
    <span class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name Error</span>
    <input type="text" placeholder="Last name" th:field="*{lastName}"><br>
    <button type="submit" class="but">Register</button>
</form>
</body>
</html>
