<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Update role</title>
    <style>
            .center {
                text-align: center;
                margin-top: 11%;
            }
            .but {
                margin-top: .2%;
            }
            .error {
                display: inline;
                position: absolute;
                color: red;
                font-weight: bold;
                right: 38%;
        </style>
</head>
<body>
<div th:insert="navbar :: navbar">  </div>
<form method="post" class="center" th:action="@{/roles/updateRoleForm}" th:object="${RoleDto}">
    <label>Please, enter new role_name:</label><br>
    <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
    <input type="text" th:field="*{name}"><br>
    <label for="oldName">old role_name to update:</label><br>
    <input type="text" id="oldName" name="oldName"><br>
    <button type="submit" class="but">Update</button>
</form>
</body>
</html>
