<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" th:href="@{/css/styles.css}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <title>Delete manufacturer</title>
    </head>
    <body>
    <div th:insert="navbar :: navbar">  </div>
        <form method="post" class="center" th:action="@{/manufacturers/deleteManufacturerForm}">
            <label>Please, enter manufacturer_name to delete:</label><br>
            <span class="confirm" th:text="${manufacturerDoesNotExists}">Manufacturer does not exists</span>
            <input type="text" name="manufacturerName" placeholder="Name"><br>
            <button type="submit" class="but">Delete</button>
        </form>
    </body>
</html>
