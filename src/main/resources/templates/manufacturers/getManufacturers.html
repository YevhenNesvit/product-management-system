<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" th:href="@{/css/styles.css}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <title>Manufacturers</title>
    </head>
    <body>
    <div th:insert="navbar :: navbar">  </div>
        <div class ="center">
          <p class="success" th:text="${creation}">Manufacturer successfully created</p>
          <p class="success" th:text="${deletion}">Manufacturer successfully deleted</p>
          <p class="success" th:text="${update}">Manufacturer successfully updated</p>
          <h2>Manufacturers</h2>
            <table border="2">
              <tr><th>Id</th><th>Name</th></tr>
                <tr th:each="manufacturer: ${manufacturers}">
                  <td th:text="${manufacturer.id}"></td>
                  <td th:text="${manufacturer.name}"></td>
                </tr>
            </table>
        </div>
    </body>
</html>
