<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Create manufacturer</title>
</head>
<body>
<div th:insert="navbar :: navbar">  </div>
<form method="post" class="center" th:action="@{/manufacturers/createManufacturerForm}" th:object="${ManufacturerDto}">
    <label> Please, enter name of new manufacturer:</label><br>
    <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
    <span class="confirm" th:text="${manufacturerExists}">Manufacturer exists</span>
    <input type="text" th:field="*{name}" placeholder="Name"><br>
    <button type="submit" class="but">Create</button>
</form>
</body>
</html>
